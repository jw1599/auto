<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hedin Automotive Swipe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .tinder--card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 1.5rem;
      transition: all 0.3s ease-in-out;
      overflow: hidden;
    }
    .tinder--card img {
      width: 100%;
      height: 190px;
      object-fit: cover;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div id="tinder-cards" class="facetwp-template relative w-[90vw] max-w-md h-[80vh]">
    <!-- Auto Card 1 -->
    <div class="tinder--card">
      <img src="https://via.placeholder.com/300x200?text=Opel+Corsa" alt="Opel Corsa">
      <h2 class="text-xl font-bold">Opel Corsa</h2>
      <p class="text-gray-600 text-sm">Compact, zuinig en perfect voor de stad.</p>
    </div>

    <!-- Auto Card 2 -->
    <div class="tinder--card">
      <img src="https://via.placeholder.com/300x200?text=Peugeot+208" alt="Peugeot 208">
      <h2 class="text-xl font-bold">Peugeot 208</h2>
      <p class="text-gray-600 text-sm">Frans design met sportieve flair en slimme tech.</p>
    </div>

    <!-- Auto Card 3 -->
    <div class="tinder--card">
      <img src="https://via.placeholder.com/300x200?text=Fiat+500" alt="Fiat 500">
      <h2 class="text-xl font-bold">Fiat 500</h2>
      <p class="text-gray-600 text-sm">Stijlvol Italiaans icoon voor elke dag.</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cardsContainer = document.getElementById("tinder-cards");
      let allCards = cardsContainer.querySelectorAll(".tinder--card");

      function initCards() {
        allCards = cardsContainer.querySelectorAll(".tinder--card");
        allCards.forEach((card, index) => {
          card.style.zIndex = allCards.length - index;
          card.style.transform = `scale(${1 - index * 0.03}) translateY(${index * 10}px)`;
          card.style.opacity = index === 0 ? 1 : 0.8;
        });
      }

      function swipeCard(direction) {
        const card = allCards[0];
        if (!card) return;
        const moveX = direction === "right" ? 1000 : -1000;
        card.style.transform = `translate(${moveX}px, -100px) rotate(${direction === "right" ? 20 : -20}deg)`;
        card.classList.add("removed");
        setTimeout(() => {
          card.remove();
          initCards();
        }, 300);
      }

      cardsContainer.addEventListener("click", () => swipeCard("right"));
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") swipeCard("left");
        if (e.key === "ArrowRight") swipeCard("right");
      });

      initCards();
    });
  </script>
</body>
</html>
