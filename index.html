<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hedin Automotive Swipe</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tinder--card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 1.5rem;
      transition: all 0.3s ease-in-out;
      user-select: none;
      touch-action: none;
    }
    .tinder--card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }
    .removed {
      pointer-events: none;
    }
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div id="tinder-cards" class="relative w-[90vw] max-w-md h-[80vh]">
    <!-- Auto kaart 1 -->
    <div class="tinder--card">
      <img src="https://agwpcykpmo.cloudimg.io/v7/https://s3.eu-central-1.amazonaws.com/hedinautomotive-nl/02/opel-corsa-gs-page-image.png" alt="Opel Corsa">
      <h2 class="text-xl font-bold">Opel Corsa</h2>
      <p class="text-gray-600">Compact, zuinig en perfect voor de stad.</p>
    </div>
    <!-- Auto kaart 2 -->
    <div class="tinder--card">
      <img src="https://agwpcykpmo.cloudimg.io/v7/https://s3.eu-central-1.amazonaws.com/hedinautomotive-nl/10/208-style.png" alt="Peugeot 208">
      <h2 class="text-xl font-bold">Peugeot 208</h2>
      <p class="text-gray-600">Frans design met sportieve flair en slimme tech.</p>
    </div>
    <!-- Auto kaart 3 -->
    <div class="tinder--card">
      <img src="https://agwpcykpmo.cloudimg.io/v7/https://s3.eu-central-1.amazonaws.com/hedinautomotive-nl/08/500-3-1-goed.gif" alt="Fiat 500">
      <h2 class="text-xl font-bold">Fiat 500</h2>
      <p class="text-gray-600">Stijlvol Italiaans icoon voor elke dag.</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("tinder-cards");
      let cards = Array.from(container.querySelectorAll(".tinder--card"));

      function initCards() {
        cards = Array.from(container.querySelectorAll(".tinder--card"));
        cards.forEach((c, i) => {
          c.style.zIndex = cards.length - i;
          c.style.transform = `scale(${1 - i * 0.04}) translateY(${i * 15}px)`;
        });
      }

      let startX, startY;
      const threshold = 100;

      function handleGestureStart(e) {
        const card = e.currentTarget;
        const touch = e.touches ? e.touches[0] : e;
        startX = touch.clientX;
        startY = touch.clientY;
        card.style.transition = "none";
      }

      function handleGestureMove(e) {
        const card = e.currentTarget;
        const touch = e.touches ? e.touches[0] : e;
        const dx = touch.clientX - startX;
        const dy = touch.clientY - startY;
        const rotate = dx * 0.1;

        card.style.transform = `translate(${dx}px, ${dy}px) rotate(${rotate}deg)`;
      }

      function handleGestureEnd(e) {
        const card = e.currentTarget;
        card.style.transition = "transform 0.3s ease-out";
        const dx = parseFloat(card.style.transform.match(/translate\((-?\d+)/)?.[1] || 0);

        const dir = dx > threshold ? 'right' : dx < -threshold ? 'left' : null;
        if (dir) {
          card.style.transform = `translate(${dir === 'right' ? 1000 : -1000}px, 0) rotate(${dir === 'right' ? 30 : -30}deg)`;
          card.classList.add("removed");
          setTimeout(() => {
            card.remove();
            initCards();
          }, 300);
        } else {
          card.style.transform = "";
        }
      }

      function bindCard(c) {
        c.addEventListener("mousedown", handleGestureStart);
        c.addEventListener("touchstart", handleGestureStart);
        c.addEventListener("mousemove", handleGestureMove);
        c.addEventListener("touchmove", handleGestureMove);
        c.addEventListener("mouseup", handleGestureEnd);
        c.addEventListener("touchend", handleGestureEnd);
      }

      cards.forEach(bindCard);
      initCards();
    });
  </script>

</body>
</html>
